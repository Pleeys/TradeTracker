{% extends "layout.html" %} 
{% block content %}
    <div class="content-section">
        <form method="POST" action="">
            <fieldset class="form-group">
                <legend class="form-head">Join Today</legend>
                <div class="form-group">
                   <label for="username">Username</label>
                    <input
                        type="text"
                        class="form-control"
                        id="username"
                        name="username"
                        placeholder="Enter Username"
                    />                                      
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="Enter Email"
                    />      
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        class="form-control"
                        id="password1"
                        name="password1"
                        placeholder="Enter Password"
                    />     
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input
                        type="password"
                        class="form-control"
                        id="password2"
                        name="password2"
                        placeholder="Confirm Password"
                    />         
                </div>
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn">Sign Up</button>
            </div>
        </form>
    </div>
    <div class="form-bottom">
        <small>
                Already Have An Account? <a href="{{ url_for('login') }}" class="form-link">Sign In</a>
        </small>
    </div>
{% endblock content %}
